<mat-card class="perfilCard mat-elevation-z4">
  <mat-card-content>
    <div class="perfilDiv" routerLink="perfil">
      <mat-icon>person</mat-icon>
      <p>Lucas</p>
    </div>
    <mat-divider
    [vertical]="true"></mat-divider>
    <div class="addContactDiv">
      <mat-icon
        #tooltip="matTooltip"
        matTooltip="Adicionar Contato"
        matTooltipPosition="above"
      >
        person_add
      </mat-icon>
    </div>
  </mat-card-content>
</mat-card>
